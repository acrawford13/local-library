{% extends 'main.html' %}
{% block main %}
<p>Are you sure you want to delete the book <strong>{{ book.name }}</strong>?</p>
<form class="c-form" method="POST">
  <input type="hidden" value="{{ csrf_token() }}" name="csrf_token"/>
  <div class="c-form__row">
    <a href="{{ url_for('showUser', username=session.username) }}" class="c-button c-button--rounded c-button--primary">No, never mind</a>
    <input type="submit" value="Yes, delete it" class="c-button c-button--rounded c-button--alert">
  </div>
</form>
{% endblock %}
{% block footer_script %}

{% endblock %}
